<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colores</title>
</head>
<body>
    <div class="contenedor">
        <div class="color">
            <label for="">Rojo (R)</label>
            <input id="rojo" type="range" min="0" max="255" value="78" step="1">
            <p id="txt-rojo"></p>
        </div>
        <div class="color">
            <label for="">Verde (G)</label>
            <input id="verde" type="range" min="0" max="255" value="34" step="1">
            <p id="txt-verde"></p>
        </div>
        <div class="color">
            <label for="">Azul (B)</label>
            <input id="azul" type="range" min="0" max="255" value="56" step="1">
            <p id="txt-azul"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
